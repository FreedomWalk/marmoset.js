<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign up to find interesting thing</strong>
        </div>
        <form name="form" class="form-validation" ng-submit="vm.signup(form.$valid)">
            <div class="text-danger wrapper text-center" ng-show="vm.authError">
                {{vm.authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input placeholder="First Name" class="form-control no-border" ng-model="vm.credentials.firstName"
                           required>
                </div>
                <div class="list-group-item">
                    <input placeholder="Last Name" class="form-control no-border" ng-model="vm.credentials.lastName"
                           required>
                </div>
                <div class="list-group-item">
                    <input placeholder="UserName" class="form-control no-border" ng-model="vm.credentials.username"
                           required>
                </div>
                <div class="list-group-item">
                    <input type="email" placeholder="Email" class="form-control no-border"
                           ng-model="vm.credentials.email" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border"
                           ng-model="vm.credentials.password" required>
                </div>
                <check-code ng-model="vm.credentials.code"></check-code>
            </div>
            <div class="checkbox m-b-md m-t-none">
                <label class="i-checks">
                    <input type="checkbox" ng-model="agree" required><i></i> Agree the <a href>terms and policy</a>
                </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block"
                    ng-disabled='form.$invalid'>Sign up
            </button>
            <div class="line line-dashed"></div>
            <p class="text-center">
                <small>Already have an account?</small>
            </p>
            <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
    </div>
    <div class="text-center" ng-include="'modules/angulr/client/views/blocks/page_footer.html'"></div>
</div>
